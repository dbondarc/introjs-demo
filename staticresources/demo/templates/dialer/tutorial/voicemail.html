<div class="well" style="max-width: 250px; float:left;">
    <h4>6 - Voicemail Flow</h4>
    <br/>
    <button class="btn btn-primary btn-block ng-binding next-call">Next Call</button>
    <div class="dialer-controls-container">
        <div class="intro-dialer-controls">
            <div class="intro-display-container">
                <div class="intro-dialer-display">
                    <div class="intro-dialer-screen has-buttons">
                        <p class="intro-dialer-callstatus intro-call-connected" title="Connected">
                            <i class="icons ng-scope intro-last-attempt"></i> Connected
                        </p>
                        <div class="object-info">
                            <p class="intro-dialer-lead-name">
                                <a target="_blank" class="ng-binding ng-isolate-scope" href="#">Andy Smith</a>
                            </p>
                            <p class="intro-dialer-lead-company">
                                Universal Technologies
                            </p>
                            <p class="intro-dialer-lead-phone">
                                (424) 543-3360
                            </p>
                            <p class="intro-dialer-status">
                                <span class="intro-status-title" ng-show="activeContact.status">Status: </span> Open
                            </p>
                        </div>
                    </div>
                    <div class="intro-dialer-buttons">
                        <div class="btn-group btn-group-justified" role="group">
                            <div class="btn-group" role="group">
                                <button type="button" transfer-menu-popover="transferMenu.show" class="btn btn-default btn-transfer"><i class="icons intro-forward"></i></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default btn-voicemail"><i class="icons intro-tape"></i></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default btn-answer-hang-up"><i class="icons intro-call-hang-up intro-call-ended"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="intro-action-container">
            <hr>
            <div class="take-action-form ng-pristine ng-valid ng-isolate-scope ng-valid-required" style="position: relative;">
                <div class="take-action-form-content form-content">
                    <div class="form-group take-action-help">
                        <div class="ui-select-match" ng-class="{'btn-default-focus':$select.focus}">
                            <span tabindex="-1" class="btn btn-default form-control ui-select-toggle" aria-label="Select box activate" ng-click="$select.activate()" style="outline: 0;"><span class="ui-select-placeholder text-muted ng-binding">Select action...</span> <span class="ui-select-match-text pull-left" ng-class="{'ui-select-allow-clear': $select.allowClear &amp;&amp; !$select.isEmpty()}"><span class="ng-binding ng-scope"></span></span> <i class="caret pull-right" ng-click="$select.toggle($event)" style="margin-top: 8px;"></i> <a aria-label="Select box clear" style="margin-right: 10px" ng-click="$select.clear($event)" class="btn btn-xs btn-link pull-right"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i></a></span>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <textarea class="form-control ng-pristine ng-valid ng-valid-required ng-touched" rows="3" placeholder="Enter Notes"></textarea>
                    </div>
                    <div class="form-group button-panel clearfix">
                        <button type="button" class="btn btn-default pull-left ng-hide" ng-show="btnCancelEnabled" ng-click="showCancel();">Cancel</button>
                        <button type="button" class="btn btn-primary intro-submit pull-right" disabled="disabled">Commit Action</button>
                    </div>
                </div>
            </div>
            <div class="action-alert-container"></div>
        </div>
        <!-- Top Level Transfer Popover -->
        <div class="popover popover-transfer-default bottom" style="position:absolute; top: 180px; left: 90px; display:block; visibility:visible; margin:0; padding:0;">
            <div class="arrow"></div>
        </div>
        <div class="popover-transfer-default ng-scope am-fade" style="position:absolute; top: 180px; left: 0px; height:180px; overflow:hidden; color: #686868; background-color: #fff; border: 1px solid #e3e3e3; border-radius: 3px;">
            <div class="popover-content" style="padding:0;">
                <div class="slide-menu">
                    <intro-slide-menu title="Voicemail" open="open">
                        <ul class="push-nav open">
                            <div class="menu-topbar">
                                <div class="menu-close"><i class="icons intro-remove-delete-two"></i></div>
                                <div class="menu-title ng-binding">Voicemails</div>
                            </div>
                            <div class="select-voicemail-form" style="width:250px;">
                                <search-voicemail>
                                    <input class="form-control filter-voicemail-text ng-pristine ng-untouched ng-valid" ng-model="voicemailText" type="text" placeholder="Search by name...">
                                </search-voicemail>
                                <div class="voicemail-list">
                                    <div class="voicemail contcall">
                                        <div class="voicemail-indicator ContinueCall" ng-class="voicemail.vmType.name"></div>
                                        <a href="" class="ng-binding"> template voicemail</a>
                                    </div>
                                    <div class="voicemail termcall">
                                        <div class="voicemail-indicator TerminateCall" ng-class="voicemail.vmType.name"></div>
                                        <a href="" class="ng-binding"> terminate voicemail</a>
                                    </div>
                                </div>
                            </div>

                        </ul>
                    </intro-slide-menu>
                </div>
            </div>
        </div>
    </div>
    <div class="intro-dialer-footer">
        <div class="signalr-status">
            <signalr-indicator class="ng-isolate-scope">
                <div class="signalr-indicator-container ng-scope" data-placement="right-top" data-container=".intro-signalr-indicator" data-trigger="hover" data-title="Connected" bs-tooltip="">
                    <div class="intro-signalr-indicator indicator-on" ng-class="indicatorClass"></div>
                </div>
            </signalr-indicator>
        </div>
        <intro-user-settings>
            <button class="dialer-settings" ng-click="showModal()"> <i class="icon intro-gear-setting-2"></i></button>
        </intro-user-settings>
        <div class="logo logo-small"></div>
    </div>
</div>
