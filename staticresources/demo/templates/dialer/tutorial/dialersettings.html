<div class="well" style="position: relative; width: 250px;margin:10px;height:780px; float:left;">
    <h4>7 - Dialer Settings</h4>
    <br/>
    <br/>
    <!-- <div class="intro-intro-trigger"><a class="detailHelpIcon" href="" ng-click="mainNav()" ng-intro-options="IntroOptions.mainNav" ng-intro-method="mainNav"><span class="icon-help intro-question"></span></a></div> -->
    <button class="btn btn-primary btn-block ng-binding next-call disabled">Next Call</button>
    <div class="dialer-controls-container" ng-class="{'settingsHeight' : settingsModal.$isShown}" style="min-height:600px;">
        <div class="intro-dialer-controls">
            <div class="intro-display-container">
                <div class="intro-dialer-display">
                    <div class="intro-dialer-screen has-buttons">
                        <p class="intro-dialer-callstatus intro-call-connected" title="Connected">
                            <i class="icons ng-scope intro-last-attempt"></i> Connected
                        </p>
                        <div class="object-info">
                            <p class="intro-dialer-lead-name">
                                <a target="_blank" class="ng-binding ng-isolate-scope" href="#">Andy Smith</a>
                            </p>
                            <p class="intro-dialer-lead-company">
                                Universal Technologies
                            </p>
                            <p class="intro-dialer-lead-phone">
                                (424) 543-3360
                            </p>
                            <p class="intro-dialer-status">
                                <span class="intro-status-title">Status: </span> Open
                            </p>
                        </div>
                    </div>
                    <div class="intro-dialer-buttons">
                        <div class="btn-group btn-group-justified" role="group">
                            <div class="btn-group" role="group">
                                <button type="button" transfer-menu-popover="" class="btn btn-default btn-transfer"><i class="icons intro-forward"></i></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default btn-voicemail"><i class="icons intro-tape"></i></button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default btn-answer-hang-up"><i class="icons intro-call-hang-up intro-call-ended"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="intro-action-container">
            <hr>
            <div class="take-action-form ng-pristine ng-valid ng-isolate-scope ng-valid-required" style="position: relative;">
                <div class="take-action-form-content form-content">
                    <div class="form-group take-action-help">
                        <div class="ng-pristine ng-valid">
                            <div class="ui-select-container ui-select-bootstrap dropdown ng-valid ng-pristine">
                                <div class="ui-select-match" placeholder="Select action..."><span tabindex="-1" class="btn btn-default form-control ui-select-toggle" aria-label="Select box activate" style="outline: 0;"><span class="ui-select-placeholder text-muted ng-binding">Select action...</span> <span class="ui-select-match-text pull-left ng-hide"><span class="ng-binding ng-scope"></span></span> <i class="caret pull-right"></i> <a aria-label="Select box clear" style="margin-right: 10px" class="btn btn-xs btn-link pull-right ng-hide"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i></a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <textarea class="form-control ng-pristine ng-valid ng-valid-required ng-touched" rows="3" placeholder="Enter Notes"></textarea>
                    </div>
                    <div class="form-group button-panel clearfix">
                        <button type="button" class="btn btn-default pull-left ng-hide" ng-show="btnCancelEnabled" ng-click="showCancel();">Cancel</button>
                        <button type="button" class="btn btn-primary intro-submit pull-right intro-action" ng-click="submitAction()" ng-disabled=" !takeActionData.ActionId || takeActionForm.$invalid || !takeActionForm.$dirty || submitActionPromise" disabled="disabled">Commit Action</button>
                    </div>
                </div>
            </div>
            <div class="action-alert-container"></div>
        </div>
    </div>
    <div class="intro-dialer-footer">
        <div class="signalr-status">
            <signalr-indicator class="ng-isolate-scope">
                <div class="signalr-indicator-container ng-scope" data-placement="right-top" data-container=".intro-signalr-indicator" data-trigger="hover" data-title="Connected" bs-tooltip="">
                    <div class="intro-signalr-indicator indicator-on" ng-class="indicatorClass"></div>
                </div>
            </signalr-indicator>
        </div>
        <intro-user-settings>
            <button class="dialer-settings" ng-click="showModal()"> <i class="icon intro-gear-setting-2"></i></button>
        </intro-user-settings>
        <div class="logo logo-small"></div>
    </div>
    <div class="user-settings-container-tut ng-scope top user-settings-toggle" style="top:50px; min-height:600px;">
        <div class="modal-header">
            <button type="button" class="close">Ã—</button>
            <h5 class="modal-title">Dialer Settings</h5>
        </div>
        <div class="modal-body">
            <div class="intro-settings-leads form-group">
                <h5>Leads</h5>
                <intro-service-toggle-button type="leads" class="ng-scope">
                    <input type="checkbox" id="intro-289a" name="toggle-switch" class="ng-pristine ng-untouched ng-valid">
                    <label for="intro-289a" data-title="Leads On/Off" placement="bottom" bs-tooltip="" class="ng-scope"><span class="toggle-switch-inner"></span><span class="toggle-switch-btn"></span></label>
                </intro-service-toggle-button>
            </div>
            <div class="intro-settings-shotgun form-group">
                <h5>Shotgun</h5>
                <intro-service-toggle-button type="inbound" class="ng-scope">
                    <input type="checkbox" id="intro-a804" name="toggle-switch" class="ng-pristine ng-untouched ng-valid">
                    <label for="intro-a804" data-title="Inbound On/Off" placement="bottom" bs-tooltip="" class="ng-scope"><span class="toggle-switch-inner"></span><span class="toggle-switch-btn"></span></label>
                </intro-service-toggle-button>
            </div>
            <hr>
            <div class="middle-body ng-pristine ng-valid ng-valid-mask" ng-form="settingsForm">
                <div class="form-group" ng-class="{'has-error' : settingsForm.iqValue.$invalid}">
                    <label class="control-label">Dial-IQ Phone Number</label><span data-trigger="hover" data-type="info" data-title="This is the phone number that the system will use to connect calls with you." bs-tooltip="" class="ng-scope"><span class="icon-help intro-question"></span></span>
                    <input name="iqValue" ui-mask="( 999 ) 999-9999" class="intro-settings-phone form-control ng-pristine ng-untouched ng-valid ng-valid-mask" diq-phone-number="" placeholder="( ___ ) ___-____">
                </div>
                <div class="form-group" ng-class="{'has-error' : settingsForm.callValue.$invalid}">
                    <label class="control-label">Dial-IQ Caller ID</label><span data-trigger="hover" data-type="info" data-title="This is the phone number that will be displayed to call recipients when you make calls using Dial-IQ." bs-tooltip="" class="ng-scope"><span class="icon-help intro-question"></span></span>
                    <input name="callValue" ui-mask="( 999 ) 999-9999" class="intro-settings-cid form-control ng-pristine ng-untouched ng-valid ng-valid-mask" diq-phone-number="" placeholder="( ___ ) ___-____">
                </div>
                <div class="form-group">
                    <label class="control-label">SIP Address</label><span data-trigger="hover" data-type="info" data-title="If your organization uses SIP addresses, this is the SIP address that the system will use to connect calls with you." bs-tooltip="" class="ng-scope"><span class="icon-help intro-question"></span></span>
                    <input name="sipValue" placeholder="Enter a sip address" class="intro-settings-sip form-control ng-pristine ng-untouched ng-valid">
                </div>
                <div class="form-group ng-scope">
                    <label>Call Lead Cool Off Period</label><span data-trigger="hover" data-type="info" data-title="Set the time that you want to pass before you call a lead back again. If you try to call within this time period, the system will warn you." bs-tooltip="" class="ng-scope"><span class="icon-help intro-question"></span></span>
                    <select name="coolDownTime" ui-mask="12 hours" class="intro-settings-cooloff form-control ng-pristine ng-untouched ng-valid" diq-cooloff-time="">
                        <option value="" class=""> -- Select One -- </option>
                        <option value="0" label="12 hours">12 hours</option>
                        <option value="1" label="24 hours">24 hours</option>
                        <option value="2" label="36 hours">36 hours</option>
                        <option value="3" label="48 hours">48 hours</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn-block" disabled="disabled">Save</button>
            <hr>
            <a href="/apex/voicemail" target="_blank" class="intro-settings-vm btn btn-primary btn-block">Voicemails</a>
        </div>
    </div>
</div>
