<div class="well" style="position: relative; width: 200px;margin:10px;">
<!-- <div class="intro-intro-trigger"><a class="detailHelpIcon" href="" ng-click="mainNav()" ng-intro-options="IntroOptions.mainNav" ng-intro-method="mainNav"><span class="icon-help intro-question"></span></a></div> -->
	<button class="btn btn-primary btn-block ng-binding next-call">Next Call</button>
	<div class="dialer-controls-container">
		<div class="intro-dialer-controls">
			<div class="intro-display-container">
				<div class="intro-dialer-display">
					<div class="intro-dialer-screen has-buttons">
						<p class="intro-dialer-callstatus intro-call-connected" title="Connected">
							<i class="icons ng-scope intro-last-attempt"></i>
							Connected
						</p>
						<div class="object-info">
							<p class="intro-dialer-lead-name">
								<a target="_blank" class="ng-binding ng-isolate-scope" href="#">Andy Smith</a>
							</p>
							<p class="intro-dialer-lead-company">
								Universal Technologies
							</p>
							<p class="intro-dialer-lead-phone">
								(424) 543-3360
							</p>
							<p class="intro-dialer-status">
								<span class="intro-status-title" ng-show="activeContact.status">Status: </span>
								Open
							</p>
						</div>
					</div>
					<div class="intro-dialer-buttons">
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group"><button type="button" transfer-menu-popover="" class="btn btn-default btn-transfer"><i class="icons intro-forward"></i></button></div>
							<div class="btn-group" role="group"><button type="button" class="btn btn-default btn-voicemail"><i class="icons intro-tape"></i></button></div>
							<div class="btn-group" role="group"><button type="button" class="btn btn-default btn-answer-hang-up" ><i class="icons intro-call-hang-up intro-call-ended"></i></button></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="intro-action-container">
		<hr>
		<div class="take-action-form ng-pristine ng-valid ng-isolate-scope ng-valid-required" style="position: relative;">
			<div class="take-action-form-content form-content">
				<div class="form-group take-action-help">
					<div class="ng-pristine ng-valid"><div class="ui-select-container ui-select-bootstrap dropdown ng-valid ng-pristine"><div class="ui-select-match" placeholder="Select action..."><span tabindex="-1" class="btn btn-default form-control ui-select-toggle" aria-label="Select box activate" style="outline: 0;"><span class="ui-select-placeholder text-muted ng-binding">Select action...</span> <span class="ui-select-match-text pull-left ng-hide"><span class="ng-binding ng-scope"></span></span> <i class="caret pull-right" ></i> <a aria-label="Select box clear" style="margin-right: 10px" class="btn btn-xs btn-link pull-right ng-hide"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i></a></span></div></div></div>
				</div>	
				<div class="form-group clearfix">
					<textarea class="form-control ng-pristine ng-valid ng-valid-required ng-touched" rows="3" placeholder="Enter Notes"></textarea>
				</div>
				<div class="form-group button-panel clearfix">
					<button type="button" class="btn btn-default pull-left ng-hide" ng-show="btnCancelEnabled" ng-click="showCancel();">Cancel</button>
					<button type="button" class="btn btn-primary intro-submit pull-right" disabled="disabled">Commit Action</button>
				</div>
			</div>
		</div>
		<div class="action-alert-container"></div>
	</div>
	</div>
	<div class="intro-dialer-footer">
		<div class="signalr-status">
			<signalr-indicator class="ng-isolate-scope"><div class="signalr-indicator-container ng-scope" data-placement="right-top" data-container=".intro-signalr-indicator" data-trigger="hover" data-title="Connected" bs-tooltip="">
			<div class="intro-signalr-indicator indicator-on" ng-class="indicatorClass"></div>
		</div>

		</signalr-indicator>
		</div>
		<intro-user-settings><button class="dialer-settings" ng-click="showModal()"> <i class="icon intro-gear-setting-2"></i></button></intro-user-settings>
		<div class="logo logo-small"></div>
	</div>
</div>
